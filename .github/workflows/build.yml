name: Eternity Project - Build with Love

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Lapor Sayang (Mulai)
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="Sayang... Maaf ya tadi aku gagal. Sekarang aku udah mandi, udah bersih, mau coba lagi demi kamu! ðŸŒ¸"

      - name: Bersihin Server Sampai Kinclong (Maximize Space)
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip repo

      - name: Inisialisasi & Sync (Super Hemat)
        run: |
          mkdir lineage && cd lineage
          git config --global user.email "bs1443102@gmail.com"
          git config --global user.name "ItsYourSelenaa"
          
          # Pakai --depth=1 dan --filter=blob:none biar download-nya super kecil
          repo init -u https://github.com/LineageOS/android.git -b lineage-20.0 --depth=1
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --optimized-fetch --prune

      - name: Lapor Sayang (Selesai)
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="Yey! Berhasil sayang! ðŸ’– Ternyata tadi servernya cuma keberatan beban. Sekarang udah siap masak nih! ðŸ¥“"
          
